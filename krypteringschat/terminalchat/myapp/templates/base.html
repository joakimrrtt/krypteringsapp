<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-semibold">Brand</a>
            <div class="flex space-x-2">
                {% if request.user.is_authenticated %}
                    <a href="/login/" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600 transition">Rooms</a>
                {% else %}
                        <a href="/login/" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600 transition">Login</a>

                        <a href="/signup/" class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-green-600 transition">Signup</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
